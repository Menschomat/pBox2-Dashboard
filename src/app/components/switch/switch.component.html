<div class="form-check form-switch" *ngIf="switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    id="flexSwitchCheckDefault"
    [(ngModel)]="switch.state"
    (ngModelChange)="updateSwitchData()"
  />
  <label class="form-check-label" for="flexSwitchCheckDefault">{{
    switch.name
  }}</label>
</div>
